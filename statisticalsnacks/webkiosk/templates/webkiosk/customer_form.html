{% extends 'webkiosk/base_template.html' %}

{% block pagetitle %} Customer Form {% endblock %}

{% block content %}
<h2> {{actionname}} Customer</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_ul }}
    <input type="submit" value="Submit">
</form>

<ul>
    {% for message in messages %}
    <li> {{ message }} </li>
    {% endfor %}
</ul>

{% endblock %}
