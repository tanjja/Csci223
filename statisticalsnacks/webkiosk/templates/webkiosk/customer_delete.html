{% extends 'webkiosk/base_template.html' %}

{% block content %}

{% block pagetitle %} Delete Customer #{{customer.id}} {% endblock %}

<h2>Delete Customer</h2>

<form method="post">
    {% csrf_token %}
    <p> Are you sure you want to delete <b>Customer # {{customer.id}} {{ customer.firstname}} {{customer.last}} </b>?</p>
    <a href="{% url 'webkiosk:customer-list' %}">Cancel</a>
    <input type="submit" value="Yes">
</form>

{% endblock %}
