{% extends 'webkiosk/base_template.html' %}

{% block content %}

{% block pagetitle %} Address Form {% endblock %}
<h2> Add Address</h2>


<form method="post">
    {% csrf_token %}
    Street: {{ form.street }}
    <p></p>
    City: {{ form.city }}
    <p></p>
    <input type="submit" value="Submit">
</form>




{% endblock %}
