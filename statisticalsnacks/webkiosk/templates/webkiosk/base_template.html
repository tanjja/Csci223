{% load django_bootstrap5 %}

<!doctype html>

<html>
    <head>
        <meta charset="utf-8">
        <title>Statistical Snacks - Webkiosk</title>
        {% bootstrap_css %}
        {% bootstrap_javascript %}
    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">StatisticalSnacks Webkiosk</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'webkiosk:customer-list' %}">Customers</a>
                      </li>
    
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'webkiosk:food-list' %}">Food</a>
                      </li>
                
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'webkiosk:order-list' %}">Orders</a>
                      </li>
                    </ul>
                </div>
            </div>
        </nav>


        <div class="container mt-4">
            <header> 
                <p>We know what you want to eat...</p>
            </header>

            {% block content %}

            {% endblock %}
        </div>

        
    </body>
</html>
